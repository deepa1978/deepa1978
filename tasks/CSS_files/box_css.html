<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border-width: 5px;
  border: 5px dotted violet;
  box-sizing: border-box;
  
}

.div2 {
  width: 300px;
  height: 100px;  
  padding: 20px;
  border: 5px double red;
  box-sizing: border-box;
  margin-top: 50px;
  color:white;
  background-color: black;
}

.div3 {
  width: 300px;
  height: 100px;  
  padding: 20px;
  border: 5px inset green;
  box-sizing: border-box;
  margin-top: 50px;
  color:darkmagenta; 
}

.div4 {
  width: 300px;
  height: 100px;  
  padding: 30px;
  border: 5px groove pink;
  box-sizing: content-box;
  margin-top: 50px;
  color:orangered
}
</style>
</head>
<body>

<h1>With box-sizing : Border-box ,content-box</h1>

<div class="div1">Both divs are the same size now! Border is dotted</div>
<br>
<div class="div2">Hooray! Border is doubled</div>

<div class="div3"> Border is Inset</div>

<div class="div4"> Border is Groove</div>
</body>
</html>
